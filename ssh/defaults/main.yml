---
sshd_port: 22
sshd_address_family: any
sshd_listen_address: ['0.0.0.0', '::']
sshd_protocol: 2
sshd_host_key: ['/etc/ssh/ssh_host_key', '/etc/ssh/ssh_host_rsa_key', '/etc/ssh/ssh_host_dsa_key', '/etc/ssh/ssh_host_ecdsa_key']
sshd_key_regeneration_interval: 1h
sshd_server_key_bits: 1024
sshd_syslog_facility: AUTH
sshd_log_level: INFO
sshd_login_grace_time: 2m
sshd_permit_root_login: "no"
sshd_strict_modes: "yes"
sshd_max_auth_tries: 6
sshd_max_sessions: 10
sshd_rsa_authentication: "yes"
sshd_pubkey_authentication: "yes"
sshd_authorized_keys_file: .ssh/authorized_keys
sshd_authorized_principals_file: none
sshd_authorized_keys_command: none
sshd_authorized_keys_command_user: nobody
sshd_rhosts_rsa_authentication: "no"
sshd_hostbased_authentication: "no"
sshd_ignore_user_known_hosts: "no"
sshd_ignore_rhosts: "yes"
sshd_password_authentication: "no"
sshd_permit_empty_passwords: "no"
sshd_challenge_response_authentication: "no"
sshd_kerberos_authentication: "no"
sshd_kerberos_or_local_passwd: "yes"
sshd_kerberos_ticket_cleanup: "yes"
sshd_gssapi_authentication: "no"
sshd_gssapi_cleanup_credentials: "yes"
sshd_use_pam: "yes"
sshd_allow_agent_forwarding: "yes"
sshd_allow_tcp_forwarding: "yes"
sshd_gateway_ports: "no"
sshd_x11_forwarding: "yes"
sshd_x11_display_offset: 10
sshd_x11_use_localhost: "yes"
sshd_print_motd: "no"
sshd_print_last_log: "yes"
sshd_tcp_keep_alive: "yes"
sshd_use_login: "no"
sshd_use_privilege_separation: sandbox
sshd_permit_user_environment: "no"
sshd_compression: delayed
sshd_client_alive_interval: 0
sshd_client_alive_count_max: 3
sshd_use_dns: "yes"
sshd_pid_file: /run/sshd.pid
sshd_max_startups: 10:30:100
sshd_permit_tunnel: "no"
sshd_chroot_directory: none
sshd_version_addendum: none
sshd_banner: none
sshd_subsystem_sftp: /usr/lib/ssh/sftp-server
sshd_allow_groups: sshlogin
